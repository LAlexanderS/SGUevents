server {
    listen 80;
    server_name sguevents.ru www.sguevents.ru;

    # Ограничение размера тела запроса (10МБ на один файл)
    client_max_body_size 10m;

    # Обслуживание статических файлов
    location /static/ {
        alias /code/staticfiles/;
    }

    # Раздача медиа-файлов
    location /media/ {
        alias /code/media/;
        add_header Cache-Control "public, max-age=3600";
    }

    # Прокси для вебхуков
    location /webhook/ {
        proxy_pass http://bot:8443;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;  # ПРИНУДИТЕЛЬНО HTTPS
    }

    # Прокси для остальных запросов
    location / {
        proxy_pass http://backend:8887;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;  # ПРИНУДИТЕЛЬНО HTTPS
    }

    error_page 404 /404.html;
    location = /404.html {
        internal;
    }
}
