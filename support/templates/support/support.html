{% extends 'base.html' %} {% load static %} {% block title %}
  Главная страница
{% endblock %} {% block content %}
  <!-- Контент на странице -->
  <div class="container-fluid">
    <div class="row mt-4">
      <div class="col-md-3"></div>

      <div class="col-md-6">
        <div class="col-md-2"></div>
        <div class="col-md-10">
          <div class="name-page">
            <h2>Создать обращение</h2>
          </div>
        </div>
      </div>

      <div class="col-md-3"></div>

      <div class="col-md-3"></div>

      <div class="col-md-6">
        <form>
          <div class="form-group row">
            <div class="col-sm-12 mt-4">
              <label for="username" class="col-sm-2 col-form-label"></label>
              <select id="inputState" class="form-select">
                <option selected>Выбрать раздел</option>
                <option>Проблема с регистрацией</option>
                <option>Проблема со входом</option>
              </select>
            </div>
          </div>

          <div class="form-group row">
            <div class="responsible-person">
              <div class="col-sm-12 mt-4">
                <h5>Ответственный за мероприятия:</h5>
              </div>
            </div>
          </div>

          <div class="form-group row">
            <div class="col-sm-12 my-4">
              <input type="text" class="form-control textarea" id="username" placeholder="Введите описание" required />
            </div>
          </div>

          <div class="form-group row">
            <div class="col-sm-12">
              <p class="btn-app-canel">
                <button type="button" class="btn btn-danger btn-sent_app">Регистрация</button>

                <button type="button" class="btn btn-light btn-canel-app">Отмена регистрации</button>
              </p>
            </div>
          </div>
        </form>
      </div>

      <div class="col-md-3"></div>
    </div>
  </div>
{% endblock %}
