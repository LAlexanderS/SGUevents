{% load static %}
<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.5.1/css/all.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">

</head>
<body>
    <aside>
        <img src="{% static 'main/img/logo.png' %}" alt="Лого">
        <span class="logo">CBR</span>
        <h3>Навигация</h3>
        <ul class="menu">
            <li><a href="{% url 'users_log_in' %}"><i class="fa-solid fa-right-to-bracket"></i> Вход </a></li>
            <li><a href="" class="menu-item"><i class="fa-solid fa-house"></i> Доступные мероприятия
                    <ul class="submenu">
                       <li>Онлайн мероприятия</li>
                       <li>Оффлайн мероприятия</li>
                    </ul>
                </a>
            </li>

            <li><a href=""><i class="fa-solid fa-newspaper"></i> Новости </a></li>
        </ul>
    </aside>

    <main>
        {% block content %}
        {% endblock %}
    </main>

</body>
