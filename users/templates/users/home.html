{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Главная страница</title>
    <!-- Подключение Bootstrap CSS для стилизации -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .btn {
            width: 200px; /* Ширина кнопок */
            margin: 10px; /* Отступы между кнопками */
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Добро пожаловать!</h1>
    <a href="{% url 'users:login' %}" class="btn btn-success">Авторизация</a>
    <a href="{% url 'users:register' %}" class="btn btn-success">Регистрация</a>
    <a href="{% url 'main:index' %}" class="btn btn-secondary">Главная страница</a>
</div>

<!-- Включаем Bootstrap Bundle с Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
