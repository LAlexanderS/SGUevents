{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Успешная авторизация</title>
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}"/>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f8f9fa;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Успешная авторизация</h2>
    <p>Вы успешно авторизовались. Сейчас вы будете перенаправлены на главную страницу.</p>
    <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Загрузка...</span>
    </div>
</div>

<script>
    // Перенаправляем на главную страницу через 1 секунду
    setTimeout(function() {
        window.location.href = "{{ redirect_url }}";
    }, 1000);
</script>
</body>
</html>
