{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ошибка авторизации</title>
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}"/>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f8f9fa;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .error-message {
            color: #dc3545;
            margin: 20px 0;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Ошибка авторизации</h2>
    <p class="error-message">{{ error_message }}</p>
    <p>Пожалуйста, попробуйте авторизоваться снова через бота.</p>
    <a href="https://t.me/sguevents_bot" class="btn btn-primary">Перейти к боту</a>
</div>
</body>
</html>
