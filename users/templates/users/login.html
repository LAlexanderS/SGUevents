{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Вход</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f1f4f9;
        }
        .container {
            background: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 360px;
        }
        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 20px 0;
        }
        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #ccc;
        }
        .divider::before {
            margin-right: 10px;
        }
        .divider::after {
            margin-left: 10px;
        }
        .btn-primary {
            background-color: #0088BB; /* Корпоративный цвет */
            border: none;
        }
        .btn-primary:hover {
            background-color: #0077A3; /* Немного темнее при наведении */
        }
        a, a:hover {
            color: #0088BB; /* Ссылки в корпоративном цвете */
            text-decoration: none;
        }
        a:hover {
            color: #005577; /* Темнее при наведении */
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="mb-4 text-center">Вход</h2>

    <!-- Вывод сообщений -->
    {% if messages %}
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
    {% endif %}

    <form method="post" action="">
        {% csrf_token %}
        <div class="mb-3">
            <label for="username" class="form-label">Логин</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Введите ваш логин">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Пароль</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Введите ваш пароль">
        </div>
        <button type="submit" class="btn btn-primary w-100">Войти</button>
    </form>

    <div class="divider">или</div>

    <div class="text-center">
        <p>Войдите через Telegram:</p>
        <script async src="https://telegram.org/js/telegram-widget.js?7"
                data-telegram-login="{{ telegram_bot_username }}" data-size="large"
                data-onauth="onTelegramAuth(user)" data-request-access="write"></script>
    </div>
    <div class="mt-3 text-center">
        Нет аккаунта? <a href="/register">Регистрация</a>
    </div>
</div>

<script>
function onTelegramAuth(user) {
    fetch('/telegram-auth/', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
            'X-CSRFToken': getCookie('csrftoken')  // Получение CSRF token из cookies
        },
        body: JSON.stringify({ id: user.id })  // Убедитесь, что отправляете только необходимые данные
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            alert(data.message);  // Успешный вход
        } else {
            alert(data.error);  // Ошибка или пользователь не найден
            if (data.redirect_url) {
                window.location.href = data.redirect_url; // Перенаправление на регистрацию
            }
        }
    }).catch(error => {
        console.error('Error:', error);
    });
}
</script>


</body>
</html>
